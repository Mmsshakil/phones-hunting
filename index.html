<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto">

        <!-- search -->
        <section>
            <div class="text-center my-20">
                <input id="search-field" type="text" placeholder="Search...."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
                <!-- second button -->
                <input id="search-filed2" type="text" placeholder="Search here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <!-- loading part -->
        <div id="loading-spiner" class="my-44 text-center hidden">
            <span class="loading loading-infinity loading-lg text-yellow-400"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-10">
            <!-- <div class="card w-96 bg-gray-100 shadow-xl">
                <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div> -->
        </div>

        <!-- show all button -->
        <div onclick="handleShowAll()" id="show-all-container" class="hidden text-center my-20">
            <button class="btn btn-accent">Show All</button>
        </div>

    </main>
    <footer>
        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
            <form method="dialog" class="modal-box items-center text-center">
                <div id="model_img_container">

                </div>
                <h3 id="model_name" class="font-bold text-lg"></h3>
                <p id="model_storage" class="py-4"></p>
                <p id="model_display" class="py-4"></p>
                <p id="model_chipset" class="py-4"></p>
                

                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </footer>
    <script src="./js/phone.js"></script>
</body>

</html>
